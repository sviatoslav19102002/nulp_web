<div class="modal">
    <div class="modal-container">
        <div class="modal-left">
            <h1 class="modal-title">Welcome</h1>
            <p class="modal-desc">Get your wallet up!</p>
            <form id="login-form">
                <div class="input-block">
                    <label for="username" class="input-label">Username</label>
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="input-block">
                    <label for="password" class="input-label">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="modal-buttons">
                    <a href="" class="">Forgot your password?</a>
                    <input class="input-button" type="submit" value="Login"/>
                </div>
            </form>
            <p class="sign-up">Don't have an account? <a href="sign_up.html">Sign up now</a></p>
        </div>
        <div class="modal-right">
            <img src="https://images.unsplash.com/photo-1512486130939-2c4f79935e4f?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=dfd2ec5a01006fd8c4d7592a381d3776&auto=format&fit=crop&w=1000&q=80"
