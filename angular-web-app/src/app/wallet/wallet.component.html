<div class="d-grid gap-2">
  <button *ngIf="walletHaving" class="btn btn-lg btn-outline-dark" type="button" (click)="createWallet()">Create wallet</button>
  <h1 *ngIf="!walletHaving">Balance: {{wallet.amount}}</h1>
  <form *ngIf="!walletHaving" [formGroup]="form" class="card text-white bg-dark mb-3 own-style">
    <fieldset>
      <legend>Transfer form</legend>
      <div *ngIf="!addMoneyVar" class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4">Email</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
               aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="amount" class="form-label mt-4">Amount</label>
        <input formControlName="amount" type="text" class="form-control" id="amount" placeholder="Enter amount">
      </div>
      <div *ngIf="!addMoneyVar" class="form-group">
        <label for="purpose" class="form-label mt-4">Purpose</label>
        <input formControlName="purpose" type="text" class="form-control" id="purpose" placeholder="Enter purpose">
      </div>
      <p *ngIf="!addMoneyVar" class="form__message"> {{ errorMessage }} </p>
      <br>
      <div *ngIf="addMoneyVar" class="d-grid gap-2">
        <button type="button" class="btn btn-primary" (click)="addMoney()">Add</button>
      </div>
      <br *ngIf="addMoneyVar">
      <div *ngIf="addMoneyVar" class="d-grid gap-2">
        <button type="button" class="btn btn-primary" (click)="changeAddMoneyVar()">Cancel</button>
      </div>
      <div *ngIf="!addMoneyVar" class="d-grid gap-2">
        <button type="button" class="btn btn-primary" (click)="transfer()">Send money</button>
      </div>
      <br *ngIf="!addMoneyVar">
      <div *ngIf="!addMoneyVar" class="d-grid gap-2">
        <button type="button" class="btn btn-primary" (click)="changeAddMoneyVar()">Add money to wallet</button>
      </div>
      <br *ngIf="!addMoneyVar">
      <div *ngIf="!addMoneyVar" class="d-grid gap-2">
        <button type="button" class="btn btn-primary" (click)="deleteWallet()">Delete wallet</button>
      </div>
    </fieldset>
  </form>
</div>
