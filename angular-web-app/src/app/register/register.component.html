<form [formGroup]="form" (submit)="submit()" class="card text-white bg-dark mb-3 own-style">
  <fieldset>
    <legend>Register Form</legend>
    <div class="form-group">
      <label for="first_name" class="form-label mt-4">First name</label>
      <input formControlName="first_name" type="text" class="form-control" id="first_name" aria-describedby="emailHelp"
             placeholder="Enter first name">
    </div>
    <div class="form-group">
      <label for="second_name" class="form-label mt-4">Second name</label>
      <input formControlName="second_name" type="text" class="form-control" id="second_name"
             aria-describedby="emailHelp" placeholder="Enter second name">
    </div>
    <div class="form-group">
      <label for="username" class="form-label mt-4">Username</label>
      <input formControlName="username" type="text" class="form-control" id="username" aria-describedby="emailHelp"
             placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
             aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
             placeholder="Password">
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </fieldset>
</form>
