<form [formGroup]="form" (submit)="submit()" class="card text-white bg-dark mb-3 own-style">
    <fieldset>
      <legend>Login Form</legend>
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4">Username</label>
        <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1"
               aria-describedby="emailHelp" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
               placeholder="Password">
      </div>
      <p class="form__message"> {{ errorMessage }} </p>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </fieldset>
</form>
