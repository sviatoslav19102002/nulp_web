<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/style.css">

<body>
    <h1>User Edit Form</h1>
    <form action="">
    <div class="field-wrap">
        <label>
            Email Address<span class="req">*</span>
        </label>
        <input type="email"required autocomplete="off"/>
    </div>
    <div class="field-wrap">
        <label>
            Password<span class="req">*</span>
        </label>
        <input type="password"required autocomplete="off"/>
    </div>
    <div class="field-wrap">
        <label>
            Re-type Password<span class="req">*</span>
        </label>
        <input type="password"required autocomplete="off"/>
    </div>
    <div class="top-row">
        <div class="field-wrap">
            <label>
                First Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" />
        </div>

        <div class="field-wrap">
            <label>
                Last Name<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
        </div>
    </div>

    <div class="top-row">
        <div class="form_radio">
            <input class="input_radio" id="radio-1" type="radio" name="radio" value="1" checked>
            <label class="label_radio" for="radio-1">Admin</label>
        </div>

        <div class="form_radio">
            <input class="input_radio" id="radio-2" type="radio" name="radio" value="2">
            <label class="label_radio" for="radio-2">Regular</label>
        </div>
    </div>

        <div class="tab-group">
            <p><input class="button" type="submit" value="Save" /></p>
        </div>
    </form>
    <div class="tab-group">
        <a href="login.html"><input class="button" type="submit" value="Log Out" /></a>
    </div>
</body>

</html>
